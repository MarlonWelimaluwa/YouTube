<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
</head>
<body>
  <div style="display: grid ; grid-template-columns: 100px 100px">
    <div style="background-color: aquamarine">Grid 1</div>
    <div style="background-color: hotpink">Grid 2<p>Hello</p></div>
  </div>

  <div style="display: grid ; grid-template-columns: 100px 100px 200px; margin-top: 20px">
    <div style="background-color: aquamarine">Grid 1</div>
    <div style="background-color: hotpink">Grid 2<p>Hello</p></div>
    <div style="background-color: aquamarine">Grid 3<p>Hello</p></div>
  </div>

  <div style="display: grid ; grid-template-columns: 100px 1fr; margin-top: 20px">
    <div style="background-color: aquamarine">Grid 1</div>
    <div style="background-color: hotpink">Grid 2<p>Hello</p></div>
  </div>


</body>
</html>
